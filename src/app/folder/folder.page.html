



	<div id="container" style="padding:20px">
		<div class="row text-center">
			<img src="/assets/images/colombia.png" style="width: 150px !important; margin:auto; margin-bottom: 30px; border: 10px solid skyblue; border-radius: 100%;padding:5px" alt="">
			<h2 class="text-success" style="font-family: cursive; font-weight: bolder;">Geografia</h2>
		</div>
		<div class="row">
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<div class="mb-3 text-start">
					<label for="usuario" class="col-sm-2 col-form-label" >Correo</label>
					<div class="col-sm-10">
					<input type="text" class="form-control" id="email" formControlName="email">
					</div>
				</div>
				<div class="mb-3 text-start">
					<label for="clave" class="col-sm-2 col-form-label" >Clave</label>
					<div class="col-sm-10">
					<input type="text" class="form-control" id="clave" formControlName="pass">
					</div>
				</div>
				<div class="row" *ngIf="loginForm.get('email').errors && loginForm.get('email').dirty">
					<div class="col-lg-12" style="padding-bottom:10px">
						<span class="text-danger">El email es requerido</span>
					</div>
				</div>
				<div *ngIf="loginForm.get('pass').errors && loginForm.get('pass').dirty">
					<span class="text-danger">La clave es requerida</span>
				</div> 
				<div class="mb-3">
					<br>
					<button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Ingresar</button>
				</div>
			</form>
		</div>
			
	</div>
